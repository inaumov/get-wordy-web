<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .container {
            max-width: 400px; /* Set a max width for the form */
            margin-top: 100px; /* Center vertically */
        }

        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
    </style>
</head>
<body>
<div class="container">
    <h4 class="text-center mb-4">Log in to Get Wordy</h4>
    <p th:if="${param.error}" class="text-danger">Invalid email or password</p>
    <form th:action="@{/login}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" autofocus="autofocus"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Log in" class="btn btn-primary w-100"/>
        </div>
    </form>
    <hr/>
    <div class="text-center mb-4">
        <a href="/reset_password">
            <p>Forgot your password?</p>
        </a>
    </div>
    <div class="text-center mb-4">
        <span>Don't have an account?</span>
        <a href="/signup"><span>Sign up to Get Wordy</span></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
