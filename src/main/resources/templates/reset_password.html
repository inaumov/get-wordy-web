<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .container {
            max-width: 400px; /* Set a max width for the form */
            margin-top: 100px; /* Center vertically */
        }
    </style>
</head>
<body>
<div class="container">
    <h4 class="text-center mb-4">Reset Your Password</h4>
    <form th:action="@{/reset-password}" method="post">
        <p class="text-center mb-3">Please enter your email address to receive a password reset link.</p>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required/>
        </div>
        <div class="text-center mb-4">
            <input type="submit" value="Send Reset Link" class="btn btn-outline-primary w-100"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
