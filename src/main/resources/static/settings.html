<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Get wordy :: Settings</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.18/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional theme -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

        td span {
            width: 100%;
            display: inline-block;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
<header class="text-muted bg-light">
    <div class="container p-4">
        <div class="row align-items-center">
            <div class="col">
                <h4 id="caption">Settings</h4>
            </div>
            <div class="col">
                <a href="index.html" class="btn btn-default btn-lg float-end" target="_self">
                    <i class="bi bi-house-door"></i>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container pt-4 pb-4" id="content">
        <div class="container" v-show="dictionaries.length > 0">
            <h6>Edit dictionaries</h6>
            <table class="table table-hover table-bordered table-light">
                <tr v-for="dictionary in dictionaries">
                    <td>
                        <span contenteditable="true" class="p-1">{{dictionary.name}}</span>
                    </td>
                    <td>
                        <span contenteditable="true" class="p-1">{{dictionary.picture}}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
<footer class="footer mt-auto text-muted bg-light">
    <div class="container p-5 text-center">
        <p>
            <a href="index.html">Back to home</a>
        </p>
        <p>Get Wordy App :: Boost vocabulary effectively</p>
    </div>
</footer>
<script src="common.js"></script>
<script src="main.js"></script>
</body>

</html>
